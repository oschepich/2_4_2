<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title> th:field="${user.name}" </title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>

</head>
<header>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <div class="navbar-nav">
                <form class="text-left">
                    <div th:text="${user.email}
                        <h6> with roles </h6>"
                        th:text="${user.role}">
                    </div>
                </form>
            </div>
        </div>
        <div>
            <ul class="navbar-nav nav-right">
                <li class="nav-item">
                    <a class="nav-link" href="/login">Logout</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<body>
<div class="d-flex align-items-start">
    <div class="container-fluid" style="padding-left: 0; padding-right: 0">
        <div class="row no-gutters">
            <div class="col-2">
                <br>
                <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link " id="v-pills-profile-tab" data-bs-toggle="pill" href="#v-pills-profile"
                       role="tab"
                       aria-controls="v-pills-profile" aria-selected="false">User</a>
                </div>
            </div>
            <div class="col-10"
                 style=" height: 100vh; background-color:ghostwhite; padding-left: 30px; padding-right: 30px">
                <div class="tab-content" id="v-pills-tabContent">

                    <!--окно текущкго user    -->
                    <div class="tab-pane fade " id="v-pills-profile" role="tabpanel"
                         aria-labelledby="v-pills-profile-tab">
                        <br>
                        <h2> User information-page</h2>
                        <br>
                        <div class="tab-content">
                            <div class="table-info">
                                <br>
                                <h5>About user</h5>
                                <br>
                                <table class="table table-hover" style="background-color: white">
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Email</th>
                                        <th>Role</th>
                                    </tr>
                                    <tr th:each="msg : ${user}">
                                        <td th:text="${msg.Id()}">user</td>
                                        <td th:text="${msg.username()}">user</td>
                                        <td th:text="${msg.email()}">user</td>
                                        <td th:text="${msg.getRole()}"></td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
</div>


</body>
