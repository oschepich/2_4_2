<body>
<div class="d-flex align-items-start">
    <div class="container-fluid" style="padding-left: 0; padding-right: 0">
        <div class="row no-gutters">
            <div class="col-2">
                <br>
                <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link active" id="v-pills-home-tab" data-bs-toggle="pill" href="#v-pills-home"
                       role="tab"
                       aria-controls="v-pills-home" aria-selected="true">Admin</a>
                    <a class="nav-link " id="v-pills-profile-tab" data-bs-toggle="pill" href="#v-pills-profile"
                       role="tab"
                       aria-controls="v-pills-profile" aria-selected="false">User</a>
                </div>
            </div>
            <div class="col-10"
                 style=" height: 100vh; background-color:ghostwhite; padding-left: 50px; padding-right: 50px">

                <div class="tab-content" id="v-pills-tabContent">
                    <!--окно admin-->
                    <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                         aria-labelledby="v-pills-home-tab">
                        <br>
                        <h2> Admin panel</h2>
                        <br>
                        <!--  вкладка общей таблицы Аdmin-->
                        <ul class="nav nav-tabs" id="nav-tab" role="tablist">
                            <li>
                                <a class="nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home"
                                   role="tab"
                                   aria-controls="nav-home" aria-selected="true">User table</a></li>
                            <li><a class="nav-link" id="nav-newuser-tab" data-toggle="tab" href="#nav-newuser"
                                   role="tab"
                                   aria-controls="nav-newuser" aria-selected="false">New User</a></li>
                        </ul>
                        <br>
                        <div class="tab-content">
                            <div class="tab-pane active" id="nav-home" role="tabpanel"
                                 aria-labelledby="nav-home-tab">
                                <h5>All users</h5>
                                <table class="table table-hover text-center" style="background-color: white">
                                    <tr>
                                        <th scope="col">ID</th>
                                        <th scope="col">Name</th>
                                        <th scope="col">Email</th>
                                        <th scope="col">Role</th>
                                        <th scope="col">Edit</th>
                                        <th scope="col">Delete</th>

                                    </tr>
                                    <tr th:each="msg : ${allUser}">
                                        <td th:text="${msg.id}"></td>
                                        <td th:text="${msg.username}"></td>
                                        <td th:text="${msg.email}"></td>
                                        <td>
                                            <p th:each="userRole: ${msg.role}">
                                                <span th:text="${userRole.getRole()}"></span>
                                            </p>
                                        </td>
                                        <td>
                                            <a th:action="@{/{id}/edit(id=${msg.getId()})}" th:method="PATCH">
                                                <button type="button" class="btn btn-info" data-toggle="modal"
                                                        data-target="#editModal">Edit
                                                </button>
                                            </a>
                                        </td>
                                        <td>
                                            <form th:action="@{/admin/delete/{id}(id=${msg.getId()})}"
                                                  th:method="DELETE">
                                                <!--                                                <button type="button" class="btn btn-danger" data-toggle="modal"-->
                                                <!--                                                        data-target="#deleteModal">Delete-->
                                                <!--                                                </button>-->
                                                <input type="submit" class="btn btn-danger" th:value="Delete"/>


                                            </form>
                                        </td>
                                    </tr>

                                </table>
                            </div>
                            <!-----вкладка таблицы New user->-->
                            <div class="tab-pane" id="nav-newuser" role="tabpanel"
                                 aria-labelledby="nav-newuser-tab">
                                <h5>Add new User </h5>
                                <div class="tab-content text-center"
                                     style="background-color:white; padding-left: 425px; padding-right: 425px;">


                                    <form th:method="POST" th:action="@{/admin/add}" th:object="${user}">
                                        <br>
                                        <div class="form-group text-center">
                                            <label for="username" class="font-weight-bold">Name</label>
                                            <input id="username" class="form-control bg-warning text-dark"
                                                   type="text">

                                            <label for="formGroupExampleInput2" class="font-weight-bold">Email</label>
                                            <input id="formGroupExampleInput2" type="text"
                                                   class="form-control bg-warning text-dark">


                                            <label for="disabledTextInput" class="font-weight-bold">Password</label>
                                            <input id="disabledTextInput" th:type="text"
                                                   class="form-control bg-warning text-dark">

                                            <div class="row">
                                                <label class="font-weight-bold text-center"
                                                       for="exampleFormControlSelect2">Role</label>
                                                <select multiple size="2" name="select_role" class="form-control "
                                                        id="exampleFormControlSelect2" th:required="true">
                                                    <option
                                                            th:each="role : ${roles}"
                                                            th:value="${role.getRole()}"
                                                            th:text="${role.getAuthority() == 'ROLE_ADMIN'} ? 'ADMIN' : 'USER'">
                                                    </option>

                                                </select>

                                            </div>

                                        </div>
                                        <input type="sabmit" class="btn btn-success" value="Add new user"/>
                                        <br><br>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--окно текущкго user    -->
        <div class="tab-pane fade " id="v-pills-profile" role="tabpanel"
             aria-labelledby="v-pills-profile-tab">
            <br>
            <h2> User information-page</h2>
            <br>
            <div class="tab-content">

                <h5>About user</h5>
                <table class="table table-hover" style="background-color: white">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Role</th>
                    </tr>
                    <tr th:each="msg : ${allUser}">
                        <td th:text="${msg.getId()}">user</td>
                        <td th:text="${msg.getUsername()}">user</td>
                        <td th:text="${msg.getEmail()}">user</td>
                        <td th:text="${msg.getRole()}"></td>

                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>


</body>
